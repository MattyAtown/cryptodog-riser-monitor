services:
  - type: web
    name: cryptodogkitty
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production

      - key: COINGECKO_API_KEY
        sync: false

      - key: MAIL_SERVER
        value: smtpout.secureserver.net

      - key: MAIL_PORT
        value: "587"

      - key: MAIL_USE_TLS
        value: "True"

      - key: MAIL_USERNAME
        sync: false

      - key: MAIL_PASSWORD
        sync: false
