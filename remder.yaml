services:
  - type: web
    name: cryptodogkitty
    env: python
    buildCommand: ""
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: COINGECKO_API_KEY
        value: your_key_here
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        value: your_email_here
      - key: MAIL_PASSWORD
        value: your_email_password_here
