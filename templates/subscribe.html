<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Subscription | CryptoDog Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('/static/cyberpunk-bitcoin-illustration.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: rgba(0,0,0,0.8);
      margin: auto;
      padding: 30px;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
    }
    h2 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    select, input[type="submit"] {
      margin: 15px auto;
      padding: 10px;
      font-size: 1em;
      width: 80%;
      border-radius: 8px;
      border: none;
    }
    input[type="submit"] {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      font-size: 0.9em;
      color: #ff0080;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Choose Your CryptoDog Subscription</h2>
    <form action="/subscribe" method="POST">
      <select id="tierSelect" name="tier" required>
        <option value="">-- Select Tier --</option>
        <option value="Tier 1">Tier 1 (Free Trial)</option>
        <option value="Tier 2">Tier 2 (Analysis Tools)</option>
        <option value="Tier 3">Tier 3 (AiM Coaching)</option>
      </select>

      <select id="paymentSelect" name="payment">
        <option value="">-- Select Payment Method --</option>
        <option value="crypto">Crypto</option>
        <option value="card">Credit/Debit Card</option>
      </select>

      <input type="submit" value="Continue">
    </form>
    <p class="note">Tier 1 skips payment and gives you instant access.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tierSelect = document.getElementById('tierSelect');
      const paymentSelect = document.getElementById('paymentSelect');

      function togglePaymentField() {
        if (tierSelect.value === "Tier 1") {
          paymentSelect.style.display = "none";
          paymentSelect.disabled = true;
        } else {
          paymentSelect.style.display = "inline-block";
          paymentSelect.disabled = false;
        }
      }

      tierSelect.addEventListener("change", togglePaymentField);
      togglePaymentField(); // Run on page load
    });
  </script>
</body>
</html>
