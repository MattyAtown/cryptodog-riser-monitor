
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Learn with Arnie</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('/static/cyberpunk-bitcoin-illustration.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .signup-box {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
    }
    h2 {
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      margin-bottom: 20px;
    }
    input, label {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-shadow: none;
    }
    label {
      text-align: left;
      color: #fff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up to Learn How</h2>
    <form method="post" action="/signup">
      <label for="first">First Name</label>
      <input type="text" id="first" name="first" required>
      <label for="last">Surname</label>
      <input type="text" id="last" name="last" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <label for="dob">Date of Birth (must be 18+)</label>
      <input type="date" id="dob" name="dob" required>
      <label><input type="checkbox" required> I give permission to receive email verification and updates</label>
      <input type="submit" value="Submit & Start Free Trial">
    </form>
  </div>
</body>
</html>
