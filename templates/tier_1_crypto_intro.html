<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tier 1: Crypto Basics | CryptoDog Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('/static/cyberpunk-bitcoin-illustration.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #0ff;
    }

    .header img {
      height: 60px;
    }

    h1 {
      font-size: 1.6em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      background: rgba(17, 17, 17, 0.85);
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      padding: 20px;
      font-size: 1.1em;
      min-height: 120px;
      position: relative;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .progress {
      text-align: right;
      font-size: 0.9em;
      color: #0ff;
    }

    .response-buttons button {
      margin-right: 10px;
      padding: 10px 20px;
      font-weight: bold;
      background: #0ff;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
    }

    .response-buttons {
      margin-top: 15px;
    }

    .back-home {
      text-align: center;
      margin-top: 30px;
    }

    .back-home a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="CryptoDog Logo" />
    <h1>CryptoDog Academy: Tier 1 Free Trial</h1>
    <img src="/static/neutral.png" alt="Dog Face" height="60" />
  </div>

  <div class="section">
    <div class="progress" id="progressBar">Step 1 of 3</div>
    <div class="box" id="questionBox"></div>
    <div class="box" id="answerBox"></div>
    <div class="response-buttons" id="responseButtons" style="display:none">
      <button id="yesBtn" onclick="handleResponse(true)">‚úÖ Makes Sense</button>
      <button onclick="handleResponse(false)">‚ùå Don‚Äôt Understand</button>
    </div>
  </div>

  <div class="back-home">
    <a href="/">‚¨Ö Return to Dashboard</a>
  </div>

  <script>
    const flow = [
      {
        question: "üëã Welcome to Tier 1! Let‚Äôs start simple: What is cryptocurrency?",
        answer: "Cryptocurrency is digital money. It works without banks or governments, using technology called blockchain to keep it safe and honest."
      },
      {
        question: "üí° Why do people invest in crypto?",
        answer: "Because crypto can grow in value, like investing in gold or stocks. It also lets people control their own money, anywhere in the world."
      },
      {
        question: "‚ö†Ô∏è What are the risks?",
        answer: "Crypto prices can go up and down quickly. If you're not careful, you could lose money. That‚Äôs why learning is important!"
      }
    ];

    let currentStep = 0;
    const questionBox = document.getElementById("questionBox");
    const answerBox = document.getElementById("answerBox");
    const responseButtons = document.getElementById("responseButtons");
    const progressBar = document.getElementById("progressBar");
    const yesBtn = document.getElementById("yesBtn");

    function typeText(element, text, callback) {
      element.innerHTML = "";
      let i = 0;
      const cursor = document.createElement("span");
      cursor.classList.add("cursor");
      cursor.textContent = "|";
      element.appendChild(cursor);

      const interval = setInterval(() => {
        if (i < text.length) {
          element.innerHTML = text.substring(0, i + 1);
          element.appendChild(cursor);
          i++;
        } else {
          clearInterval(interval);
          cursor.remove();
          if (callback) callback();
        }
      }, 30);
    }

    function loadStep(index) {
      responseButtons.style.display = "none";
      progressBar.textContent = `Step ${index + 1} of ${flow.length}`;
      typeText(questionBox, flow[index].question, () => {
        setTimeout(() => {
          typeText(answerBox, flow[index].answer, () => {
            responseButtons.style.display = "block";
          });
        }, 500);
      });
    }

    function handleResponse(understood) {
      responseButtons.style.display = "none";
      if (understood) {
        currentStep++;
        if (currentStep < flow.length) {
          loadStep(currentStep);
        } else {
          progressBar.textContent = "‚úÖ All Steps Complete";
          typeText(questionBox, "üéâ You‚Äôve completed Tier 1: Crypto Basics!", null);
          answerBox.innerHTML = "Come back soon to unlock Tier 2 and dive deeper into trading!";
        }
      } else {
        typeText(answerBox, "Think of crypto like internet money. It‚Äôs stored safely, can be sent anywhere, and no one can change it without permission.", () => {
          responseButtons.style.display = "block";
        });
      }
    }

    loadStep(currentStep);
  </script>
</body>
</html>
