
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoDog | Powered by AiM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('/static/cyberpunk-bitcoin-illustration.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #0ff;
    }
    .header img {
      height: 60px;
    }
    h1 {
      font-size: 1.8em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 1200px;
    }
    .box {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
    }
    .box h2 {
      font-size: 1.3em;
      color: #ff00ff;
      text-shadow: 0 0 8px #ff00ff;
      margin-bottom: 10px;
    }
    #newsBox ul {
      list-style-type: square;
      text-align: left;
      padding-left: 20px;
      font-size: 0.9em;
    }
    .buy-signal {
      background-color: rgba(255, 0, 128, 0.9);
      padding: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px #fff;
      font-size: 1rem;
      border-top: 2px solid #ff00ff;
      border-bottom: 2px solid #ff00ff;
    }
    .crypto-face {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="AiM Logo" />
    <h1>CryptoDog Dashboard</h1>
    <img id="dogFace" src="/static/neutral.png" alt="CryptoDog" class="crypto-face" />
  </div>

  <div class="buy-signal" id="buySignalBar">
    Tracking Live Signals...
  </div>

  <div class="section">
    <div class="box" id="topRiserBox">
      <h2>Top Riser</h2>
      <p id="topRiser">Loading...</p>
    </div>
    <div class="box" id="starRiserBox">
      <h2>‚≠ê Star Riser</h2>
      <p id="starRiser">Waiting...</p>
    </div>
    <div class="box" id="newsBox">
      <h2>üì∞ Top News</h2>
      <ul id="newsList"></ul>
    </div>
  </div>

  <script>
    async function fetchTopRiser() {
      const res = await fetch('/api/top-riser');
      const data = await res.json();
      document.getElementById("topRiser").innerText = `${data.coin} | ${data.change} | ${data.price}`;
      updateDogFace(data.coin);
    }
    async function fetchStarRiser() {
      const res = await fetch('/api/star-riser');
      const data = await res.json();
      document.getElementById("starRiser").innerText = data.coin ? `${data.coin} | ${data.change} | ${data.price}` : "‚≠ê Star Riser";
    }
    async function fetchNews() {
      const res = await fetch('/api/crypto-news');
      const data = await res.json();
      const list = document.getElementById("newsList");
      list.innerHTML = "";
      data.slice(0, 5).forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${item.link}" target="_blank" style="color:#0ff;">${item.title}</a>`;
        list.appendChild(li);
      });
    }
    function updateDogFace(coin) {
      const img = document.getElementById("dogFace");
      if (!coin || coin === "No Riser") {
        img.src = "/static/angry.png";
      } else {
        img.src = "/static/excited.png";
      }
    }
    function rotateBuySignals() {
      const signalBar = document.getElementById("buySignalBar");
      const signals = [
        "Scanning price momentum...",
        "üîî BUY SIGNAL: SOL +3.2%",
        "üîî BUY SIGNAL: PEPE +5.0%",
        "üß† CryptoDog says: Watch XRP closely...",
        "‚≠ê HOT COIN ALERT: BTC +2.8%"
      ];
      let index = 0;
      setInterval(() => {
        signalBar.innerText = signals[index % signals.length];
        index++;
      }, 5000);
    }

    fetchTopRiser();
    fetchStarRiser();
    fetchNews();
    rotateBuySignals();
    setInterval(fetchTopRiser, 5000);
    setInterval(fetchStarRiser, 5000);
    setInterval(fetchNews, 30000);
  </script>
</body>
</html>
