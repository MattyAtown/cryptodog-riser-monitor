<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoDog | Powered by AiM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('/static/cyberpunk-bitcoin-illustration.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #0ff;
    }
    .header img {
      height: 60px;
    }
    h1 {
      font-size: 1.8em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 1200px;
    }
    .box {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
    }
    .box h2 {
      font-size: 1.3em;
      color: #ff00ff;
      text-shadow: 0 0 8px #ff00ff;
      margin-bottom: 10px;
    }
    .buy-signal {
      background-color: rgba(255, 0, 128, 0.9);
      padding: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px #fff;
      font-size: 1rem;
      border-top: 2px solid #ff00ff;
      border-bottom: 2px solid #ff00ff;
    }
    .crypto-face {
      height: 60px;
    }
    ul.crypto-history {
      list-style: none;
      padding-left: 0;
      text-align: center;
      font-size: 0.9em;
    }
    .crypto-history li {
      margin-bottom: 5px;
    }
    .coin-icon {
      width: 40px;
      height: 40px;
      display: block;
      margin: 8px auto 0 auto;
    }
    .desc-text {
      font-size: 0.75rem;
      color: #ccc;
      margin-top: 6px;
      max-width: 250px;
      line-height: 1.2em;
    }
    .chart-box {
      margin-top: 5px;
    }
    .chart-box img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="AiM Logo" />
    <h1>CryptoDog Dashboard</h1>
    <img id="dogFace" src="/static/neutral.png" alt="CryptoDog" class="crypto-face" />
  </div>

  <div class="buy-signal" id="buySignalBar">
    Tracking Live Signals...
  </div>

  <div class="section">
    <div class="box" id="topRiserBox">
      <h2>Top Riser</h2>
      <div id="topRiserInfo"></div>
      <img id="topRiserIcon" class="coin-icon" src="/static/coins/generic.png" alt="Coin Icon">
      <p id="topRiserDesc" class="desc-text"></p>
      <div class="chart-box"><img id="topRiserChart" src="" alt="1Y Chart"></div>
    </div>

    <div class="box" id="starRiserBox">
      <h2>‚≠ê Star Riser</h2>
      <div id="starRiserInfo"></div>
      <img id="starRiserIcon" class="coin-icon" src="/static/coins/generic.png" alt="Coin Icon">
      <p id="starRiserDesc" class="desc-text"></p>
      <div class="chart-box"><img id="starRiserChart" src="" alt="1Y Chart"></div>
    </div>
  </div>

  <div class="section">
    <div class="box" style="min-width: 320px; min-height: 200px;">
      <h2>üìà Top Riser History</h2>
      <ul class="crypto-history" id="topRiserHistory"></ul>
    </div>
    <div class="box" style="min-width: 320px; min-height: 200px;">
      <h2>üåü Star Riser History</h2>
      <ul class="crypto-history" id="starRiserHistory"></ul>
    </div>
  </div>
<script>
  const apiKey = "{{ COIN_GECKO_API }}";

  async function fetchCoinGeckoData(coinId) {
    const url = `https://api.coingecko.com/api/v3/coins/${coinId}`;
    try {
      const response = await fetch(url, {
        headers: {
  "accept": "application/json"
}

      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      console.log("üîé CoinGecko Data:", data);

      // Example: update chart + description on topRiser
      if (coinId === topRiserId) {
        document.getElementById("topRiserDesc").innerText =
          data.description.en?.slice(0, 300).replace(/(<([^>]+)>)/gi, "") || "No description.";
        document.getElementById("topRiserChart").src =
          data.image?.large || "/static/coins/generic.png";
      }

      // Example: update chart + description on starRiser
      if (coinId === starRiserId) {
        document.getElementById("starRiserDesc").innerText =
          data.description.en?.slice(0, 300).replace(/(<([^>]+)>)/gi, "") || "No description.";
        document.getElementById("starRiserChart").src =
          data.image?.large || "/static/coins/generic.png";
      }

    } catch (error) {
      console.error("‚ùå Error fetching from CoinGecko:", error);
    }
  }

  let topRiserId = "";
  let starRiserId = "";

  async function initializeRisers() {
    const topRes = await fetch("/api/top-riser");
    const topData = await topRes.json();
    topRiserId = topData.coin.toLowerCase();
    document.getElementById("topRiserInfo").innerText =
      `${topData.coin.toUpperCase()} +${topData.change}% @ $${topData.price}`;
    fetchCoinGeckoData(topRiserId);

    const starRes = await fetch("/api/star-riser");
    const starData = await starRes.json();
    starRiserId = starData.coin.toLowerCase();
    document.getElementById("starRiserInfo").innerText =
      `${starData.coin.toUpperCase()} +${starData.change}% @ $${starData.price}`;
    fetchCoinGeckoData(starRiserId);
  }

  initializeRisers();
</script>
</body>
</html>
