
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CryptoDog Live Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #ffd700;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .top-section, .bottom-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .box {
            background-color: #1e1e1e;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .box.gold {
            border-color: gold;
            color: gold;
        }
        .box.signup {
            background-color: #222;
            border-color: #008cba;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }
        button {
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        .results {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>CryptoDog Live Tracker</h1>
<div class="container">
    <div class="top-section">
        <div class="box" id="topRiserBox">
            <h2>Top Riser</h2>
            <p id="topRiser">Loading...</p>
        </div>
        <div class="box gold" id="starRiserBox">
            <h2>‚≠ê Star Riser</h2>
            <p id="starRiser">Waiting for signal...</p>
        </div>
        <div class="box" id="newsBox">
            <h2>üì∞ News</h2>
            <ul id="newsList" style="list-style: none; padding-left: 0;"></ul>
        </div>
    </div>

    <div class="bottom-section">
        <div class="box">
            <h3>üí∏ Virtual Money Estimator</h3>
            <select id="coinSelect">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="SOL">SOL</option>
            </select>
            <input type="number" id="mockAmount" placeholder="Amount in USD" value="1000">
            <button onclick="startTracking()">Start</button>
            <button onclick="stopTracking()">Stop</button>
            <div class="results" id="trackingResults"></div>
        </div>

        <div class="box">
            <h3>üìà Live BTC Chart</h3>
            <iframe src="https://widget.coinlib.io/widget?type=chart&theme=dark&coin_id=859&pref_coin_id=1505"
                    width="100%" height="300px" scrolling="auto" marginwidth="0" marginheight="0"
                    frameborder="0" border="0"></iframe>
        </div>

        <div class="box signup">
            <h3>üß† Learn Crypto Trading</h3>
            <p>Join our free trial to learn easy, proven crypto methods.</p>
            <button onclick="alert('Signup page coming soon!')">Start Free Trial</button>
        </div>
    </div>
</div>

<script>
    async function updateTopRiser() {
        const res = await fetch('/api/top-riser');
        const data = await res.json();
        document.getElementById("topRiser").innerText = `${data.coin} | ${data.change} | ${data.price}`;
    }

    async function updateStarRiser() {
        const res = await fetch('/api/star-riser');
        const data = await res.json();
        document.getElementById("starRiser").innerText = data.coin ? `${data.coin} | ${data.change} | ${data.price}` : "‚≠ê Star Riser";
    }

    async function updateNews() {
        const res = await fetch('/api/crypto-news');
        const news = await res.json();
        const list = document.getElementById("newsList");
        list.innerHTML = "";
        news.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${item.link}" style="color: #ccc" target="_blank">${item.title}</a>`;
            list.appendChild(li);
        });
    }

    // Trial run calculator
    let tracking = false;
    let coin = "BTC";
    let buyPrice = 0;
    let usd = 1000;

    async function fetchCurrentPrice(symbol) {
        const res = await fetch(`https://api.coinbase.com/v2/prices/${symbol}-USD/spot`);
        const data = await res.json();
        return parseFloat(data.data.amount);
    }

    async function startTracking() {
        coin = document.getElementById("coinSelect").value;
        usd = parseFloat(document.getElementById("mockAmount").value);
        buyPrice = await fetchCurrentPrice(coin);
        tracking = true;
        updateTracking();
    }

    function stopTracking() {
        tracking = false;
        document.getElementById("trackingResults").innerText = "Tracking stopped.";
    }

    async function updateTracking() {
        while (tracking) {
            const current = await fetchCurrentPrice(coin);
            const change = ((current - buyPrice) / buyPrice) * 100;
            const value = (usd / buyPrice) * current;
            document.getElementById("trackingResults").innerHTML = `
                Bought: $${usd.toFixed(2)} of ${coin}<br>
                Entry: $${buyPrice.toFixed(2)} | Now: $${current.toFixed(2)}<br>
                Value: $${value.toFixed(2)} | Change: ${change.toFixed(2)}%
            `;
            await new Promise(res => setTimeout(res, 5000));
        }
    }

    // Auto update
    updateTopRiser();
    updateStarRiser();
    updateNews();
    setInterval(updateTopRiser, 5000);
    setInterval(updateStarRiser, 5000);
    setInterval(updateNews, 30000);
</script>
</body>
</html>
