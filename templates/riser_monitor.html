<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoDog | Powered by AiM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('/static/cyberpunk-bitcoin-illustration.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #0ff;
    }
    .header img {
      height: 60px;
    }
    h1 {
      font-size: 1.8em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 1200px;
    }
    .box {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
    }
    .box h2 {
      font-size: 1.3em;
      color: #ff00ff;
      text-shadow: 0 0 8px #ff00ff;
      margin-bottom: 10px;
    }
    .buy-signal {
      background-color: rgba(255, 0, 128, 0.9);
      padding: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px #fff;
      font-size: 1rem;
      border-top: 2px solid #ff00ff;
      border-bottom: 2px solid #ff00ff;
    }
    .crypto-face {
      height: 60px;
    }
    ul.crypto-history {
      list-style: none;
      padding-left: 0;
      text-align: center;
      font-size: 0.9em;
    }
    .crypto-history li {
      margin-bottom: 5px;
    }
    .coin-icon {
      width: 40px;
      height: 40px;
      display: block;
      margin: 8px auto 0 auto;
    }
    .desc-text {
      font-size: 0.75rem;
      color: #ccc;
      margin-top: 6px;
      max-width: 250px;
      line-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="AiM Logo" />
    <h1>CryptoDog Dashboard</h1>
    <img id="dogFace" src="/static/neutral.png" alt="CryptoDog" class="crypto-face" />
  </div>

  <div class="buy-signal" id="buySignalBar">
    Tracking Live Signals...
  </div>

  <div class="section">
    <div class="box" id="topRiserBox">
      <h2>Top Riser</h2>
      <div id="topRiserInfo"></div>
      <img id="topRiserIcon" class="coin-icon" src="/static/coins/generic.png" alt="Coin Icon">
      <p id="topRiserDesc" class="desc-text"></p>
    </div>

    <div class="box" id="starRiserBox">
      <h2>‚≠ê Star Riser</h2>
      <div id="starRiserInfo"></div>
      <img id="starRiserIcon" class="coin-icon" src="/static/coins/generic.png" alt="Coin Icon">
      <p id="starRiserDesc" class="desc-text"></p>
    </div>
  </div>

  <div class="section">
    <div class="box" style="min-width: 320px; min-height: 200px;">
      <h2>üìà Top Riser History</h2>
      <ul class="crypto-history" id="topRiserHistory"></ul>
    </div>
    <div class="box" style="min-width: 320px; min-height: 200px;">
      <h2>üåü Star Riser History</h2>
      <ul class="crypto-history" id="starRiserHistory"></ul>
    </div>
  </div>

  <script>
    async function fetchTopRiser() {
      try {
        const res = await fetch('/api/top-riser');
        const data = await res.json();
        updateRiser('topRiser', data);
        updateHistory('top', data);
      } catch (err) {
        console.error("Top Riser fetch error", err);
      }
    }

    async function fetchStarRiser() {
      try {
        const res = await fetch('/api/star-riser');
        const data = await res.json();
        updateRiser('starRiser', data);
        updateHistory('star', data);
      } catch (err) {
        console.error("Star Riser fetch error", err);
      }
    }

    function updateRiser(boxPrefix, data) {
      const { coin, change, price } = data;
      const priceNum = parseFloat(price);
      const infoDiv = document.getElementById(`${boxPrefix}Info`);
      infoDiv.innerHTML = `<strong>${coin} | +${change}% | ${!isNaN(priceNum) ? `$${priceNum.toFixed(4)}` : '$0.0000'}</strong>`;
      const iconImg = document.getElementById(`${boxPrefix}Icon`);

      let cleanCoin = 'generic';
      if (coin && typeof coin === 'string' && !coin.toLowerCase().includes('no')) {
        cleanCoin = coin.trim().split(' ')[0].toLowerCase();
      }

      if (iconImg) {
        const tryImage = new Image();
        tryImage.onload = () => iconImg.src = tryImage.src;
        tryImage.onerror = () => iconImg.src = `/static/coins/generic.png`;
        tryImage.src = `/static/coins/${cleanCoin}.png`;
      }
    }

    const topHistory = [];
    const starHistory = [];

    function updateHistory(type, data) {
      const listId = type === 'top' ? 'topRiserHistory' : 'starRiserHistory';
      const historyArr = type === 'top' ? topHistory : starHistory;
      const ul = document.getElementById(listId);

      const priceNum = parseFloat(data.price);
      const priceFormatted = !isNaN(priceNum) ? `$${priceNum.toFixed(4)}` : '$0.0000';
      const entry = `${data.coin} +${data.change}% ${priceFormatted}`;

      historyArr.unshift(entry);
      if (historyArr.length > 5) historyArr.pop();

      ul.innerHTML = historyArr.map(i => `<li>${i}</li>`).join('');
    }

    setInterval(fetchTopRiser, 5000);
    setInterval(fetchStarRiser, 5000);
    fetchTopRiser();
    fetchStarRiser();
  </script>
</body>
</html>
