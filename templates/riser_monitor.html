<!-- Updated CryptoDog Dashboard with CryptoFonts Token Icon Integration -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoDog | Powered by AiM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('/static/cyberpunk-bitcoin-illustration.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #0ff;
    }
    .header img {
      height: 60px;
    }
    h1 {
      font-size: 1.8em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 1200px;
    }
    .box {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
    }
    .box h2 {
      font-size: 1.3em;
      color: #ff00ff;
      text-shadow: 0 0 8px #ff00ff;
      margin-bottom: 10px;
    }
    #newsBox ul {
      list-style-type: square;
      text-align: left;
      padding-left: 20px;
      font-size: 0.9em;
    }
    .buy-signal {
      background-color: rgba(255, 0, 128, 0.9);
      padding: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px #fff;
      font-size: 1rem;
      border-top: 2px solid #ff00ff;
      border-bottom: 2px solid #ff00ff;
    }
    .crypto-face {
      height: 60px;
    }
    ul.crypto-history {
      list-style: none;
      padding-left: 0;
      text-align: left;
      font-size: 0.9em;
    }
    .crypto-history li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="AiM Logo" />
    <h1>CryptoDog Dashboard</h1>
    <img id="dogFace" src="/static/neutral.png" alt="CryptoDog" class="crypto-face" />
  </div>

  <div class="buy-signal" id="buySignalBar">
    Tracking Live Signals...
  </div>

  <div class="section">
    <div class="box" id="topRiserBox">
      <h2>Top Riser</h2>
      <div id="topRiserInfo" style="display: flex; align-items: center; justify-content: center; gap: 10px;"></div>
      <div id="topRiserIcon" style="text-align: center; margin-top: 10px;"></div>
    </div>

    <div class="box" id="starRiserBox">
      <h2>‚≠ê Star Riser</h2>
      <div id="starRiserInfo" style="display: flex; align-items: center; justify-content: center; gap: 10px;"></div>
      <div id="starRiserIcon" style="text-align: center; margin-top: 10px;"></div>
    </div>

    <div class="box" id="newsBox">
      <h2>üì∞ Top News</h2>
      <ul id="newsList"></ul>
    </div>
  </div>

  <!-- (Rest of the dashboard remains unchanged) -->

  <script>
    const apiHeaders = {
      'X-RapidAPI-Key': 'aa532f1f40msh291e05859835c93p10f3b6jsn302f1e4467c7',
      'X-RapidAPI-Host': 'cryptofonts-token-icon-api1.p.rapidapi.com'
    };

    async function fetchCoinIcon(symbol) {
      const url = `https://cryptofonts-token-icon-api1.p.rapidapi.com/icon/${symbol.toLowerCase()}?color=original`;
      try {
        const response = await fetch(url, { method: 'GET', headers: apiHeaders });
        const blob = await response.blob();
        return URL.createObjectURL(blob);
      } catch (error) {
        console.error('Icon fetch failed for', symbol, error);
        return null;
      }
    }

    async function updateRiser(boxPrefix, data) {
      const { coin, change } = data;
      const iconUrl = await fetchCoinIcon(coin);
      const infoDiv = document.getElementById(`${boxPrefix}Info`);
      const iconDiv = document.getElementById(`${boxPrefix}Icon`);

      infoDiv.innerHTML = iconUrl
        ? `<img src="${iconUrl}" style="width: 24px; height: 24px;"> <strong>${coin} +${change}%</strong>`
        : `<strong>${coin} +${change}%</strong>`;

      iconDiv.innerHTML = iconUrl
        ? `<img src="${iconUrl}" style="width: 80px; height: 80px;">`
        : "";
    }

    async function fetchTopRiser() {
      const res = await fetch('/api/top-riser');
      const data = await res.json();
      updateRiser('topRiser', data);
      updateDogFace(data.coin);
    }

    async function fetchStarRiser() {
      const res = await fetch('/api/star-riser');
      const data = await res.json();
      updateRiser('starRiser', data);
    }

    function updateDogFace(coin) {
      const img = document.getElementById("dogFace");
      img.src = (!coin || coin === "No Riser") ? "/static/angry.png" : "/static/excited.png";
    }

    function rotateBuySignals() {
      const signalBar = document.getElementById("buySignalBar");
      const signals = [
        "Scanning price momentum...",
        "üîî BUY SIGNAL: SOL +3.2%",
        "üîî BUY SIGNAL: PEPE +5.0%",
        "üß† CryptoDog says: Watch XRP closely...",
        "‚≠ê HOT COIN ALERT: BTC +2.8%"
      ];
      let index = 0;
      setInterval(() => {
        signalBar.innerText = signals[index % signals.length];
        index++;
      }, 5000);
    }

    // Call initial load functions
    fetchTopRiser();
    fetchStarRiser();
    fetchNews();
    rotateBuySignals();
    setInterval(fetchTopRiser, 5000);
    setInterval(fetchStarRiser, 5000);
    setInterval(fetchNews, 30000);
  </script>
</body>
</html>
