<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoDog Live Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #ffd700;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .top-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .box {
            background-color: #1e1e1e;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .box.gold {
            border-color: gold;
            color: gold;
        }
        .banner {
            background-color: #1a1a1a;
            padding: 20px;
            margin-top: 10px;
            width: 90%;
            border-radius: 12px;
            border: 1px solid #555;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        .banner input, .banner select {
            padding: 10px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }
        .banner button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        .results {
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>CryptoDog Live Tracker</h1>
    <div class="container">
        <div class="top-section">
            <div class="box" id="topRiserBox">
                <h2>Top Riser</h2>
                <p id="topRiser">Loading...</p>
            </div>
            <div class="box gold" id="starRiserBox">
                <h2>‚≠ê Star Riser</h2>
                <p id="starRiser">Waiting for signal...</p>
            </div>
            <div class="box" id="newsBox">
                <h2>üì∞ News</h2>
                <ul id="newsList" style="list-style: none; padding-left: 0;"></ul>
            </div>
        </div>

        <div class="banner">
            <h3>üí∏ Trial Run Calculator</h3>
            <select id="coinSelect">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="SOL">SOL</option>
                <!-- Add more coins here as needed -->
            </select>
            <input type="number" id="mockAmount" placeholder="Amount in USD" value="1000">
            <button onclick="startTracking()">Start Tracking</button>
            <button onclick="stopTracking()">Stop</button>
            <div class="results" id="trackingResults"></div>
        </div>
    </div>

    <script>
        async function updateTopRiser() {
            const res = await fetch('/api/top-riser');
            const data = await res.json();
            document.getElementById("topRiser").innerText = `${data.coin} | ${data.change} | ${data.price}`;
        }
        async function updateStarRiser() {
            const res = await fetch('/api/star-riser');
            const data = await res.json();
            document.getElementById("starRiser").innerText = `${data.coin} | ${data.change} | ${data.price}`;
        }
        async function updateNews() {
            const res = await fetch('/api/crypto-news');
            const news = await res.json();
            const list = document.getElementById("newsList");
            list.innerHTML = "";
            news.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${item.link}" style="color: #ccc" target="_blank">${item.title}</a>`;
                list.appendChild(li);
            });
        }

        // Mock tracker
        let mockTracking = false;
        let mockCoin = "BTC";
        let mockBuyPrice = 0;
        let mockUSD = 1000;

        async function fetchCurrentPrice(symbol) {
            const res = await fetch(`https://api.coinbase.com/v2/prices/${symbol}-USD/spot`);
            const data = await res.json();
            return parseFloat(data.data.amount);
        }

        async function startTracking() {
            mockCoin = document.getElementById("coinSelect").value;
            mockUSD = parseFloat(document.getElementById("mockAmount").value);
            mockBuyPrice = await fetchCurrentPrice(mockCoin);
            mockTracking = true;
            updateMockLoop();
        }

        function stopTracking() {
            mockTracking = false;
            document.getElementById("trackingResults").innerText = "Tracking stopped.";
        }

        async function updateMockLoop() {
            while (mockTracking) {
                const current = await fetchCurrentPrice(mockCoin);
                const change = ((current - mockBuyPrice) / mockBuyPrice) * 100;
                const value = (mockUSD / mockBuyPrice) * current;
                document.getElementById("trackingResults").innerHTML = `
                    Mock Buy: $${mockUSD.toFixed(2)} of ${mockCoin}<br>
                    Bought at: $${mockBuyPrice.toFixed(2)}<br>
                    Current Price: $${current.toFixed(2)}<br>
                    Current Value: $${value.toFixed(2)}<br>
                    Gain/Loss: ${change.toFixed(2)}%
                `;
                await new Promise(res => setTimeout(res, 5000));
            }
        }

        // Live updates
        setInterval(updateTopRiser, 5000);
        setInterval(updateStarRiser, 5000);
        setInterval(updateNews, 30000);

        updateTopRiser();
        updateStarRiser();
        updateNews();
    </script>
</body>
</html>
