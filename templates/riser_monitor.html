
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoDog Riser Monitor</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00f0ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .top-row img {
      max-height: 100px;
      filter: drop-shadow(0 0 15px #00f0ff);
    }

    .middle-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .riser-box, .history-box {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 40px #00f0ff;
      width: 300px;
    }

    .coin-name {
      font-size: 2.2em;
      color: #00ff95;
      text-shadow: 0 0 15px #00ff95;
      margin-bottom: 10px;
    }

    .coin-change {
      font-size: 1.6em;
      color: #ff1744;
      text-shadow: 0 0 15px #ff1744;
    }

    .coin-price {
      font-size: 1.4em;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      margin-top: 10px;
    }

    .update-time {
      color: #888;
      font-size: 0.85em;
      margin-top: 20px;
      text-shadow: 0 0 10px #00f0ff;
    }

    .history-item {
      color: #00ff95;
      margin-bottom: 10px;
      font-size: 0.9em;
    }

    .news-section {
      background-color: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px #0040ff;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }

    .news-section h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    .news-item {
      margin-bottom: 10px;
      color: #ccc;
      font-size: 0.95em;
    }

    .news-item a {
      color: #00f0ff;
      text-decoration: none;
    }

    .flash {
      animation: flash 0.5s ease-in-out 3;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
  <script>
    let currentTopRiser = null;
    const history = [];

    async function fetchTopRiser() {
      try {
        const response = await fetch('/api/top-riser');
        const data = await response.json();
        const coinName = data.coin || 'No Riser';
        const coinChange = data.change || '0%';
        const coinPrice = data.price || '$0.00';
        const timestamp = new Date().toLocaleTimeString();

        document.getElementById('coin-name').innerText = coinName;
        document.getElementById('coin-change').innerText = coinChange;
        document.getElementById('coin-price').innerText = `Price: ${coinPrice}`;
        document.getElementById('update-time').innerText = `Last updated at ${timestamp}`;

        if (coinName !== currentTopRiser && coinName !== "No Riser") {
          currentTopRiser = coinName;
          document.getElementById('coin-name').classList.add('flash');
          setTimeout(() => document.getElementById('coin-name').classList.remove('flash'), 2000);

          history.unshift(`${timestamp} - ${coinName} (${coinChange}) @ ${coinPrice}`);
          if (history.length > 10) history.pop();
          document.getElementById('history-box').innerHTML = history.map(item => `<div class="history-item">${item}</div>`).join('');
        }
      } catch (error) {
        console.error('Error fetching top riser:', error);
      }
    }

    async function fetchStarRiser() {
      try {
        const response = await fetch('/api/star-riser');
        const data = await response.json();
        document.getElementById('star-coin-name').innerText = data.coin || 'No Star Riser';
        document.getElementById('star-coin-change').innerText = data.change || '0%';
        document.getElementById('star-coin-price').innerText = `Price: ${data.price || '$0.00'}`;
        document.getElementById('star-update-time').innerText = `Last updated at ${new Date().toLocaleTimeString()}`;
      } catch (error) {
        console.error('Error fetching star riser:', error);
      }
    }

    async function fetchCryptoNews() {
      try {
        const response = await fetch('/api/crypto-news');
        const data = await response.json();
        const newsBox = document.getElementById('news-box');
        newsBox.innerHTML = data.map(item => `
          <div class="news-item">
            <a href="${item.link}" target="_blank">${item.title}</a><br>
            <small style="color:#888;">${item.published}</small>
          </div>
        `).join('');
      } catch (err) {
        console.error("Failed to load news:", err);
        document.getElementById('news-box').innerHTML = '<p style="color: #888;">Unable to fetch news right now.</p>';
      }
    }

    let trialInterval = null, startPrice = null, selectedCoin = null, investment = null;

    function startTrial() {
      selectedCoin = document.getElementById('calc-coin').value;
      investment = parseFloat(document.getElementById('mock-amount').value || "1000");
      if (!selectedCoin || isNaN(investment)) return;

      fetch(`https://api.coinbase.com/v2/prices/${selectedCoin}-USD/spot`)
        .then(res => res.json())
        .then(data => {
          startPrice = parseFloat(data.data.amount);
          document.getElementById('calc-results').innerHTML = `Bought ${investment} USD of ${selectedCoin} at $${startPrice.toFixed(2)}...`;
          trialInterval = setInterval(updateTrial, 5000);
        });
    }

    function updateTrial() {
      fetch(`https://api.coinbase.com/v2/prices/${selectedCoin}-USD/spot`)
        .then(res => res.json())
        .then(data => {
          const currentPrice = parseFloat(data.data.amount);
          const coinsHeld = investment / startPrice;
          const currentValue = coinsHeld * currentPrice;
          const gain = currentValue - investment;
          const gainPercent = (gain / investment) * 100;
          document.getElementById('calc-results').innerHTML = `
            Bought at: $${startPrice.toFixed(2)}<br>
            Current Price: $${currentPrice.toFixed(2)}<br>
            Current Value: $${currentValue.toFixed(2)}<br>
            Gain/Loss: $${gain.toFixed(2)} (${gainPercent.toFixed(2)}%)
          `;
        });
    }

    function stopTrial() {
      clearInterval(trialInterval);
      document.getElementById('calc-results').innerHTML = 'Tracking stopped.';
    }

    setInterval(fetchTopRiser, 15000);
    setInterval(fetchStarRiser, 15000);
    setInterval(fetchCryptoNews, 43200000);
    window.onload = () => {
      fetchTopRiser();
      fetchStarRiser();
      fetchCryptoNews();
    };
  </script>
</head>
<body>
  <div class="top-row">
    <img src="static/logo.png" alt="AiM Logo" />
    <img src="static/neutral.png" alt="CryptoDog" id="dog-face" />
  </div>

  <div class="middle-row">
    <div class="riser-box">
      <div class="coin-name" id="coin-name">No Riser</div>
      <div class="coin-change" id="coin-change">0%</div>
      <div class="coin-price" id="coin-price">$0.00</div>
      <div class="update-time" id="update-time">Last updated at --:--:--</div>
    </div>

    <div class="riser-box" id="star-box">
      <div class="coin-name" id="star-coin-name">No Star Riser</div>
      <div class="coin-change" id="star-coin-change">0%</div>
      <div class="coin-price" id="star-coin-price">$0.00</div>
      <div class="update-time" id="star-update-time">Last updated at --:--:--</div>
    </div>

    <div class="history-box" id="history-box">
      <div class="history-item">History will appear here...</div>
    </div>

    <div class="riser-box" id="calculator-box">
      <h3 style="color:#ffd700;">Crypto Trial Run</h3>
      <label for="calc-coin" style="color:#ccc;">Select Coin:</label>
      <select id="calc-coin" style="width:100%; padding:5px; margin-bottom:10px;">
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="SOL">SOL</option>
        <option value="DOGE">DOGE</option>
        <option value="XRP">XRP</option>
      </select>
      <label for="mock-amount" style="color:#ccc;">Mock Investment ($):</label>
      <input type="number" id="mock-amount" value="1000" style="width:100%; padding:5px;" />
      <button onclick="startTrial()" style="margin-top:10px; width:48%;">Start</button>
      <button onclick="stopTrial()" style="margin-top:10px; width:48%;">Stop</button>
      <div id="calc-results" style="margin-top:20px; font-size:0.95em; color:#00ff95;"></div>
    </div>
  </div>

  <div class="news-section">
    <h2>Recent Crypto News</h2>
    <div id="news-box">
      <p style="color: #888;">Loading news...</p>
    </div>
  </div>

<div class="bottom-section">
    <div class="box" id="virtualEstimatorBox">
        <h2>ðŸ’¸ Virtual Estimator</h2>
        <select id="coinSelect">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="SOL">SOL</option>
        </select>
        <input type="number" id="mockAmount" placeholder="Amount in USD" value="1000">
        <button onclick="startTracking()">Start</button>
        <button onclick="stopTracking()">Stop</button>
        <div class="results" id="trackingResults"></div>
    </div>
    <div class="box" id="btcChartBox">
        <h2>ðŸ“ˆ BTC Chart</h2>
        <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=COINBASE:BTCUSD&interval=30&locale=en"
                width="100%" height="220" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
    </div>
    <div class="box" id="learnTradeBox">
        <h2>ðŸŽ“ Learn to Trade</h2>
        <p>Join our FREE trial and get daily crypto insights!</p>
        <button onclick="alert('Sign-up functionality coming soon!')">Sign Up Free</button>
    </div>
</div>

</body>
</html>
