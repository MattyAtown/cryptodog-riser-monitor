<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | CryptoDog Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('/static/cyberpunk-bitcoin-illustration.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #0ff;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 8px #0ff;
    }

    .back-home {
      margin-top: 20px;
    }

    .back-home a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Log In to CryptoDog</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="submit" value="Continue" />
    </form>
    <div class="back-home">
      <a href="/">‚¨Ö Return Home</a>
    </div>
  </div>
</body>
</html>
